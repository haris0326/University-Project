<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Signup</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="headerfile" href="../php/header.php">


</head>
<body>
    <div class="container">
        <form action="http://localhost/University-Project/stand_ford/php/student_register.php" id="signupForm" method="post">
            <div class="form-group">
                <label for="name">Student Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="matricMarks">Matric Marks</label>
                <input type="number" id="matricMarks" name="matricMarks" required>
            </div>
            <div class="form-group">
                <label for="intermediateMarks">Intermediate Marks</label>
                <input type="number" id="intermediateMarks" name="intermediateMarks" required>
            </div>

            <div class="form-group">
                <label for="degree">Select Degree</label>
                <select id="degree" name="degree" required>
                    <option value="">--Select Degree--</option>
                    <option value="CS">Computer Science - CS</option>
                    <option value="Eng">Engineering - Eng</option>
                    <option value="BBA">Business Administration - BBA</option>
                    <option value="HC">Healthcare - HC</option>
                    <option value="DSA">Data Science and Analytics - DSA</option>
                </select>

            </div>
           
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">Register</button>
        </form>
    </div>
    
</body>
</html>
